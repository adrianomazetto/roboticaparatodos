<!DOCTYPE html>
<html>
<head>
    <title>Minha Página com Conteúdo de Outro Site</title>
    <style>
        /* Estilo para a barra superior */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #000;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            z-index: 9999;
        }

        /* Estilo para o conteúdo do site */
        .site-content {
            position: relative;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <!-- Conteúdo da barra superior -->
        <h1>Minha Barra Superior</h1>
    </div>
    <div class="site-content" id="content"></div>

    <script>
        var xhr = new XMLHttpRequest();
        var url = 'https://makecode.microbit.org/';

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var contentDiv = document.getElementById('content');
                contentDiv.innerHTML = xhr.responseText;
            }
        };

        xhr.open('GET', url, true);
        xhr.send();
    </script>
</body>
</html>
